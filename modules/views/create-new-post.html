<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="./public/webmanifest.json" />
  <link rel="icon" href="./public/favicon.ico" type="image/x-icon">
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Merriweather:400,700&display=swap"
    rel="stylesheet">
  <script defer src="./create-new-post.js" type="module"></script>
  <link rel="stylesheet" href="./src/styles/styles.css">
  </link>
  <title>Create new post</title>
</head>

<body id="root">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <!-- Navbar -->

  <!-- New Post Form -->
  <div id="new-post-block">
    <form id="new-post-form">
      <h2>New Post</h2>
      <div class="form-group">
        <label for="post-title-field" id="post-title-label">Title</label>
        <input type="text" name="post-title-field" id="post-title-field"
        required placeholder="Title" class="form-control" maxlength="50">
      </div>
      <div class="form-group">
        <label for="post-url-field" id="post-url-label">Link</label>
        <input type="text" name="post-url-field" id="post-url-field"
        required placeholder="Url" class="form-control" maxlength="1000">
      </div>
      <div class="form-group">
        <label for="post-text-field" id="post-text-label">Description</label>
        <textarea name="post-text-field" id="post-text-field"
        required placeholder="Text" class="form-control" rows="6" cols="30"></textarea>
        <div id="error-message" class="hidden"></div>
      </div>
      <div class="form-group button-group">
        <input type="buton" id="cancel-button" class="cancel-button" value="Cancel" />
        <input type="submit" id="create-new-post" class="submit-button" value="Create post" />
      </div>
    </form>
  </div>
  <!-- End New Post Form -->

  <!-- End Container -->
  </div>
</body>

</html>
