<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="./public/webmanifest.json" />
  <link rel="icon" href="./public/favicon.ico" type="image/x-icon">
  <!-- Google Material Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Merriweather:400,700&display=swap"
    rel="stylesheet">
  <script defer src="./src/scripts/index.js" type="module"></script>
  <link rel="stylesheet" href="./src/styles/styles.css">
  </link>
  <title>Incense Voice</title>
</head>

<body id="root">
  <!-- Navbar -->
  <div class="top-nav">
    <div class="navbar">
      <a href="#" class="nav-item"><span class="material-symbols-outlined">spa</span>Incense Voice</a>
      <a href="#" class="nav-item"><span class="material-symbols-outlined search-icon">search</span><input
          id="nav-search" type="text" placeholder="Search incense voice"></a>
      <a href="/profile#favorites" class="nav-item hidden" id="favorites-btn"><span
          class="material-symbols-outlined">favorite</span>Favorites</a>
      <a href="/profile" class="nav-item hidden" id="profile-btn"><span
          class="material-symbols-outlined">face_6</span>Profile</a>
      <a href="#" class="nav-item" id="login-btn"><span class="material-symbols-outlined">Settings</span>Login</a>
    </div>
    <!-- End Navbar -->
  </div>
  <header class="header">
    <div class="header-image"></div>
    <div class="header-block">
      <span class="material-symbols-outlined header-icon">self_improvement</span>
      <div class="title-block">
        <h1 class="forum-title">Incense Voice</h1>
        <p class="subtitle">Your source for all incense crap!</p>
      </div>
      <button class="join-button">Join</button>
    </div>
    <h2 class="forum-subtitle">Posts</h2>
  </header>
  <!-- Container -->
  <div class="container">

    <!-- Sort Card -->
    <div class="card sort-card">
      <a href="#" class="sort-btn"><span class="material-symbols-outlined sort-icon" id="alphabet-sort">
          sort_by_alpha
        </span>abc</a>

      <a href="#" class="sort-btn"><span class="material-symbols-outlined sort-icon" id="rating-sort">
        leaderboard
        </span>Top</a>
        <a href="#" class="sort-btn"><span class="material-symbols-outlined sort-icon" id="author-sort">
          spa
          </span>Author</a>
        </span></a>
        <a href="#" class="sort-btn selected-icon"><span class="material-symbols-outlined sort-icon" id="date-sort">
          schedule
          </span>Time</a>
      <!-- End Sort Card -->
    </div>
    <!-- Posts -->
    <div class="posts">
      <ul class="post-list" id="home-post-list">

      </ul>
      <!-- End Posts -->
    </div>
    <!-- End Container -->
  </div>
</body>

</html>
