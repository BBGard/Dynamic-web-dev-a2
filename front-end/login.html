<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script defer src="./src/scripts/login.js" type="module"></script>
  <link rel="stylesheet" href="./src/styles/styles.css">
</head>

<body>
  <div class="container">
    <!-- Login Block -->
    <div id="login-block" class="">
      <div id="title-block">
        <h1 id="title">Login to Incense Voice</h1>
      </div>
      <!-- Login Form -->
      <div id="login-box">
        <form id="login-form">
          <h2>Login</h2>
          <div class="form-group">
            <!-- Input field only allows letters and numbers -->
            <input type="text" name="username-field" id="username-field" required placeholder="Username"
              class="form-control" pattern="[A-Za-z0-9]+" title="Username should only contain letters and/or numbers.">
            <input type="password" id="password-field" placeholder="Password" class="form-control">
              <div id="error-message" class="hidden"></div>
          </div>
          <div class="form-group">
            <input type="submit" id="login-btn" class="submit-button" value="Login" />
            <button class="cancel-button" id="cancel-btn">Cancel</button>
          </div>
          <div id="signup-block">
            <p id="signup-link">Don't have an account? <a href="#" >Sign up here</a></p>
          </div>
        </form>
      </div>
      <!-- END Login Form -->
</body>

</html>
